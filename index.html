<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="scripts.js"></script>
  </head>
  <body>
    <nav></nav>
    <main>
      <div id="canvass">  
      <h1>American Odds Calculator</h1>
      <!--
        Box to hold promptAmt and inputAmt
        Box to hold promptOdds and inputOdds
        Box to hold resultBet and result0

      -->
            
      <div id="oddsCalculator">
          
          <label for="betAmt">Bet Amount</label>
          <br>
          <input type="text" id="betAmt" placeholder="$">
          <br>
          <br>
          <br>
          <label for="betOdds">Odds</label>
          <br>
          <input type="text" id="betOdds" placeholder="-275, +440, etc."> 
          <br>
          <br>
          <br>
          <button id="calculator">
            <label for="myCheckbox">Calculate</label>
            </button>
            <input type="checkbox" id="myCheckbox">     
          <br>
          <div id="betResultBox">
            <br>
          <p id="betResult">Input your bet, your odds, and then click "calculate," to see how much you'll win</p>
          <br>
          </div>
          <br>
          <br>
          <p id="testPlaceholder">testPlaceholder</p>
          <div id="gamblingBox"
            <div id="gambling0">firstDiv</div> 
            <div id="gambling1">secondDiv</div>
          
          <div class="boxGit">
          <a href="https://github.com/Justin9192/AmericanOddsCalc" id="sourceCode">Link To GitHub</a>
          </div>
          
      </div>
         

      <!-- Need to figure out how to display what is displayed as alert, as a field in box -->    
      </div>  
    </main>
  </body>
</html>
